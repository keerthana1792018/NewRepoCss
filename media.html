<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Page Title</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
</head>
<body>
<h1>HTML5 Multimedia</h1>
<video id="myVideo" width="320" height="240" >
    <source src="small.mp4" type="video/mp4">
    <source src="small.ogv" type="video/ogv">
</video>

<button id="playButton" onclick="playVideo()" >play</button>
<button id="pauseButton" onclick="pauseVideo()" >pause</button>

<script>
    var videoRef=document.getElementById("myVideo")
    function playVideo(){
        console.log("Inside play video")
     
        if(videoRef.paused){
            videoRef.play()
            document.getElementById("playButton").disabled=true
            document.getElementById("pauseButton").disabled=false
        }
    }
    function pauseVideo(){
        console.log("Inside pause video")
        videoRef.pause()
        document.getElementById("playButton").disabled=false
        document.getElementById("pauseButton").disabled=true
    }
</script>
</body>
</html>
